<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Moda</h2>

    <table class="moda">
        <tr class="cabeca_moda">
            <td>Produto</td>
            <td>Tamanho</td>
            <td>Valor</td>
        </tr>
        <tr class="corpo_prod">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="corpo_prod">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 100,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table class="casa">

        <tr class="cabeca_casa">
            <td>Produto</td>
            <td>Valor</td>
        </tr>

        <tr class="corpo_casa">
            <td>Sofa</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="corpo_casa">
            <td>televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>

</body>
</html>
