<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>
    
    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Envia">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Envia">
    </form>

    <h3>Formulário de login no facebook</h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha"><br><br>

        <label>Data de nascimento</label><br>
        <select name="dia" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="">
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
        </select><br><br>

        <label>Gênero</label><br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="mascolino">Mascolino</label>
        <input type="radio" name="genero" id="mascolino" value="mascolino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado"><br><br>

        <input type="file" name="Eniar arquivo">

        <br><br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
