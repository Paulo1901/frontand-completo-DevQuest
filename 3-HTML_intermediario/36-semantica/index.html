<html lang="en">

</head>
<body>

        <h1>Tags semanticas</h1>

                <li><a href="/home">Home</a></li>

                <li><a href="/portifolio">Portifólio</a></li>
                <li><a href="/contato">Contato</a></li>

    <main>


        <section>
            <header>

            </header>

            <figure>

            <footer>

            </footer>

        <article>

        <article>
            <h2>Javascrip</h2>

        </article><!--Tags para artigo-->

        <aside>

        </aside><!--Tags para conteudos adicionou de suporte ao conteudo principal-->

    <footer>
        <address>
            <a href="">Linkdin</a>
            <a href="">Facebook</a>
