<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h2>Formatação de texto</h2>
    <p>Esste texto sera <strong>feito</strong> negrito</p>
    <p>Este texto sera em <i>italico</i></p>
    <p>Esta texto sera <u>sublinhado</u></p>
    <p>Esta texto sera <s>taxado</s></p>
</body>
</html>
