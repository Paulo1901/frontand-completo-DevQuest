<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
   <header class="cabecalho">
    <img class="logo" src="./src/images/logo.svg" alt="logo-xmen">
   </header><!--Cabeçalho-->

   <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/images/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante natural nível ômega e o principal avatar da força Fênix, no qual manifesta poderes cósmicos. A teleptia e telecinese.">
                    <img src="./src/images/card-jean-grey.jpg" alt="Personagem Jean Gray">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra tem o poder de atravessar materia sóslida, campos de energia, rajadas ópticas, continuando intecta, e também tem o poder de andar no ar.">
                    <img src="./src/images/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto ele tem o poder de megnetocinese, ou seja, controlar objetos de metal e criar compos magnéticos.">
                    <img src="./src/images/card-magneto.jpg" alt="Personagem Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Naturno ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar.">
                    <img src="./src/images/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade tem o poder de controlar as forças da natura, muito poderosa ela pode produzir raios, chuvas de gelo, ventos, neblina, entre outros efeitos.">
                    <img src="./src/images/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira tem o poder de absorver a vitalidade e memórias das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="./src/images/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine poderes, guarras metálicas. Fator de cura regenerativo, super agilidade">
                    <img src="./src/images/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                
            </ul>
        </section><!--Pensonagens-->
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/images/card-ciclope.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>

        </section><!--Personagens selecionado-->
   </main><!--Principal-->
   <script src="./src/js/index.js"></script><!--Link JavaScript-->
</body>
</html>
